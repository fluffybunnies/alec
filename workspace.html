CalcText = {
	config: {
		key: 'CalcText'
	}
	,init: function($cont){
		var z = this, x = z.config.key;
		z.$cont = $cont.addClass(x);
		z.$intro = $('<div class="'+x+'-intro">Paste text into input box and hit <small>ENTER</small></div>').appendTo($cont);
		z.$input = $('<textarea class="'+x+'-input">').appendTo($cont);
		z.$out = $('<div class="'+x+'-out"><pre><code></code></pre></div>').appendTo($cont).find('code');
		z.$input.bind('keyup',function(e){
			if (e.which != 13)
				return;
			z.calc($(this).val());
		});
	}
	,calc: function(text){
		var z = this
			,longestLine
		;
		text = text.split('\n');
		$.each(text,function(i,line){
			if (!longestLine || line.length > longestLine.length)
				longestLine = line;
		});
		z.printResult(longestLine);
		delete text;
	}
	,printResult: function(data){
		var z = this
		;
		data = {
			line: data
			,len: data.length
		}
		z.$out.text(JSON.stringify(data,null,3));
		delete data;
	}
}
$(function(){
	CalcText.init($('<div>').appendTo('body'));
});
